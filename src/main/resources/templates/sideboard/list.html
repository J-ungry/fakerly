
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css"><!-- 개발할땐 css 배포할땐 min css -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<script src="/bootstrap/js/bootstrap.min.js"></script>
<head>
<meta charset="UTF-8">
<title>사이드 프로젝트</title>
</head>
<body>
<div class="container">

	<div class="boards"><!-- 게시글 들어올 곳 -->
		<div class="article" th:each="side:${sideList}" th:onclick="location.href='detail.do?sideBoardNo=[[${side.sideBoardNo}]]'"><!-- 게시글 한개 -->
			글번호:<span th:text="${side.sideBoardNo}"></span>
			<span th:if="${side.state == 1}">모집중</span>
			<span th:if="${side.state == 0}">모집 완료</span>
			제목:<span th:text="${side.title}"></span>
			요약:<span th:text="${side.summ}"></span>
			목적:<span th:text="${side.purpose}"></span>
			좋아요:<span th:text="${side.likes}"></span>
		</div>	 
	</div>
	
	<div class="sidebar" th:onclick="">
		<ul>
			<li>프론트엔드</li>
			<li>백엔드</li>
			<li>디자인</li>
			<li>기획</li>
			<li>기타</li>
			
		</ul>
	</div>
</div>
	<!-- <div th:text=${sideList}></div>-->

</body>
</html>
