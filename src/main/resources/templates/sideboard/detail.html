
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css"><!-- 개발할땐 css 배포할땐 min css -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<script src="/bootstrap/js/bootstrap.min.js"></script>
<head>
<meta charset="UTF-8">
<title>사이드 프로젝트</title>
</head>
<body>
	<h1>게시글 상세 </h1>
	<div class="container">
		<div class="content">
			글번호:<span th:text="${side.sideBoardNo}"></span>
			게시시간:<span th:text="${side.postTime}"></span>
			<span th:if="${side.state == 1}">모집중</span>
			<span th:if="${side.state == 0}">모집 완료</span>
			제목:<span th:text="${side.title}"></span>
			요약:<span th:text="${side.summ}"></span>
			소개:<span th:text="${side.intro}"></span>
			목적:<span th:text="${side.purpose}"></span>
			참여시간:<span th:text="${side.attend}"></span>
			모집링크:<a th:text="${side.sup}" th:href="${side.sup}"></a>
			모집역할:
			<div th:each="role:${roles}">
				<ul>
					<li th:text="${role.roleName}"></li>
				</ul>
			</div>
			
			<div>유저 정보
			유저번호:<span th:text="${side.user.user_no}"></span>
			유저이름:<span th:text="${side.user.user_name}"></span>
			유저닉네임:<span th:text="${side.user.nickname}"></span>
			유저소속:<span th:text="${side.user.company}"></span>
			</div>
		
			좋아요:<span th:text="${side.likes}"></span>
		</div>
		<div>
			<a th:href="@{/sideboard/update.do(sideBoardNo=${side.sideBoardNo})}">
			수정하기
			</a>
		</div>
	</div>
</body>
</html>
