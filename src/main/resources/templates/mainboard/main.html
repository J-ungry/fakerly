<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/css/mainboard/main.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
<head>
<meta charset="UTF-8">
<title>메인 게시판</title>
</head>
<body>
	<header th:include="headerNav"></header>
	<!-- 게시판 몇 글자 수 더보기 기능 참고: https://moollang.tistory.com/8 -->
	<main>	<!-- *주의* 게시판 데이터 넣을 때 반복문: class 이용 -->

		<div id="container" style="border: 1px solid black; margin-top: 40px; background-color: #f7f7f7;">
			<div class="w-50 p-3" id="mainboardInsert" style="margin-top: 50px;"> <!-- div 클릭 시 insert로 이동 -->
				<div id=userProfile>
					<img src="/img/profile.png">
				</div>
				<a href="/mainboard/insert" id=insertPlaceholder class="w-100">
					<span style="font-size: 14px; font-weight: bold;">나누고 싶은 생각이 있으신가요?</span>
				</a>
			</div>
			<div class="post-container w-50 p-3 h-25" th:each="main : ${mainList}" style="margin-top: 50px;">	<!-- <div class="post-container">에는 게시판만 넣을 것 -->
				<div class="boardInfo">	<!-- 작성자 프로필 사진, 이름, 소속, 글 등록 시간, 팔로우버튼 -->
					<div class="boardProfile d-flex flex-column align-self-center">
						<a href="#">	<!-- 프로필 선택 시 프로필 상세정보로 이동 -->
							<img class="align-middle" src="/img/profile.png">
						</a>
					</div>
					<div class="userInfo d-flex flex-column align-self-center">
						<div><span style="font-size: 14px" class="align-middle"><strong>작성자명</strong></span></div>
						<div style="font-size: 9px; margin-top: 0; color: #d7d3cd">
							<span>작성자 소속</span>
							<span>·</span>
							<span th:text="${#dates.format(main.mainboardTime,'yyyy-MM-dd HH:mm')}"></span>
						</div>
					</div>
					<div class="followBtn d-flex justify-content-end">
						<button class="h-50 mt-3" style="font-weight: 1000;">팔로우</button>
					</div>
				</div>
				<div class="boardMain">	<!-- 게시글의 제목, 내용, 링크, 이미지 -->
					<div class="boardTitle mt-2 ms-3">
						<div>
							<span><strong th:text="${main.mainboardTitle}"></strong></span>
						</div>
					</div>
					<div class="boardContents mt-2 ms-3">
						<div>
							<span th:text="${main.mainboardContents}"></span>
							<span th:text="${main.mainboardNo}"></span>
						</div>	<!-- 더보기 기능 how??? -->
					</div>
					<div class="boardFile w-75">
						<div class="boardLink">	<!-- 이미지와 기능은 추가 안하면 안보임 -->
							<div th:if="${main.mainboardLink==null}">추가한 링크가 없습니다.</div>
							<div th:unless="${main.mainboardLink==null}" th:text="${main.mainboardLink}"></div>	
						</div>
						<div class="boardImg">
							<img src="/img/exampleImg.jpg" 
							style="width: 100px; height: 100px;">
						</div>
					</div>
				</div>
				<div class="boardData">	<!-- 게시글 좋아요 수, 조회 수 -->
					<div class="preferCount" style="margin-left: 30px;">
						<a href="#">	<!-- 누르면 좋아요 누른 사람의 리스트 -->
							<span>좋아요</span> 
							<span><strong>(좋아요 수)</strong></span>
						</a>
					</div>
					<div class="boardView" style="margin-right: 30px;">
						<span>조회</span>
						<span><strong th:text="${main.mainboardView}"></strong></span>
					</div>
				</div>
				<div class="boardBtn">	<!-- 게시글 좋아요 버튼, 댓글 버튼 -->
					<div class="boardPrefer">
						<button>
							<img src="/img/mainboardPrefer.png" style="width: 13px; height: 13px;">
							<span style="font-size: 13px; font-weight: bold;">좋아요</span>
						</button>
					</div>
					<div class="boardComment">
						<button
							th:onclick="location.href='/mainboard/detail?mainboardNo=[[${main.mainboardNo}]]';">
							<img src="/img/mainboardComments.png">
						</button>
					</div>
				</div>	
			</div>

		</div>
	</main>
	<aside th:include="side"></aside>
</body>
</html>
