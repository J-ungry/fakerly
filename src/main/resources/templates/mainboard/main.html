<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/css/main.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
<head>
<meta charset="UTF-8">
<title>메인 게시판</title>
</head>
<body>
	<!-- 게시판 몇 글자 수 더보기 기능 참고: https://moollang.tistory.com/8 -->
	<header th:include="/headerNav"></header>
	<main>	<!-- *주의* 게시판 데이터 넣을 때 반복문: class 이용 -->
		<div id="mainboardInsert"> <!-- div 클릭 시 insert로 이동 -->
			<div id=userProfile>
				<img src="/img/profile.png">
			</div>
			<a href="/mainboard/insert" id=insertPlaceholder>
				<span style="font-size: 14px; font-weight: bold;">나누고 싶은 생각이 있으신가요?</span>
			</a>
		</div>
	 	<div class="post-container"
	 		 th.each="mainboard:${mainboardList}">		<!-- <div class="post-container">에는 게시판만 넣을 것 -->
			<div class="boardInfo">	<!-- 작성자 프로필 사진, 이름, 소속, 글 등록 시간, 팔로우버튼 -->
				<div class="boardProfile">
					<a href="#">	<!-- 프로필 선택 시 프로필 상세정보로 이동 -->
						<img src="/img/profile.png">
					</a>
				</div>
				<div class="userInfo">
					<p><span style="font-size: 14px"><strong>작성자명</strong></span></p>
					<p style="font-size: 9px; margin-top: 0; color: #d7d3cd">
						<span>작성자 소속</span>
						<span></span>
						<span>게시글 등록날짜</span>
					</p>
				</div>
				<div class="followBtn">
					<button style="font-weight: 1000;">팔로우</button>
				</div>
			</div>
			<div class="boardMain">	<!-- 게시글의 제목, 내용, 링크, 이미지 -->
				<div class="boardTitle">
					<p >	
						<span><strong>제목 :
							<h1 th.text="${mainboard.mainboardNo}"></h1>
						</strong></span>
					</p>
				</div>
				<div class="boardContents">
					<p>
						<span>주제</span>
					</p>	<!-- 더보기 기능 how??? -->
				</div>
				<div class="boardFile">
					<div class="boardLink">	<!-- 이미지와 기능은 추가 안하면 안보임 -->
						<p>작성자가 추가한 링크</p>	
					</div>
					<div class="boardImg">
						<img src="/img/exampleImg.jpg" 
						style="width: 100px; height: 100px;">
					</div>
				</div>
			</div>
			<div class="boardData">	<!-- 게시글 좋아요 수, 조회 수 -->
				<div class="preferCount" style="margin-left: 30px;">
					<a href="#">	<!-- 누르면 좋아요 누른 사람의 리스트 -->
						<span>좋아요</span> 
						<span><strong>(좋아요 수)</strong></span>
					</a>
				</div>
				<div class="boardView" style="margin-right: 30px;">
					<span>조회</span>
					<span><strong>(조회 수)</strong></span>
				</div>
			</div>
			<div class="boardBtn">	<!-- 게시글 좋아요 버튼, 댓글 버튼 -->
				<div class="boardPrefer">
					<button>
						<img src="/img/mainboardPrefer.png" style="width: 13px; height: 13px;">
						<span style="font-size: 13px; font-weight: bold;">좋아요</span>
					</button>
				</div>
				<div class="boardComment"> 
					
					<button>
						<img src="/img/mainboardComments.png">
					</button>
				</div>
			</div>	
		</div>  
	</main>
	<aside th:include="/side"></aside>
</body>
</html>
