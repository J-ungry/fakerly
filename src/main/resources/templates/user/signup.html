<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/signup.css">
    <script src="/js/signup.js" defer="defer"></script>
</head>
<body>
<header th:include="/headerNav"></header>

<form action="/user/insert.do" id="signupForm" method="post">
    <div class="signupForms" id="accountInfo">
        <h1>계정 정보</h1>
        <div id="accountInfoForm">
            <h1>회원가입</h1>
            <label>
                <input class="form-control" type="text" name="email" placeholder="example@naver.com" value="">
                <div class="invalid-feedback" id="emailInvalid"></div>
            </label>

            <label>
                <input class="form-control" type="password" name="pw" placeholder="비밀번호(영문 대소문자 및 숫자 포함 8~15글자)" value="">
                <div class="invalid-feedback" id="pwInvalid"></div>
            </label>

            <label>
                <input class="form-control" type="password" name="pwCheck" placeholder="비밀번호 확인" value="">
                <div class="invalid-feedback" id="pwCheckInvalid"></div>
            </label>
        </div>
        <button type="button" class="rBtn">다음</button>
    </div>

    <div class="signupForms userInfo" id="userInfo1">
        <h1>회원 정보(필수)</h1>
        <div class="userInfoForm" id="userInfo1Form">
            <h1>회원 정보(필수)</h1>
            <label>
                <input type="text" name="user_name" placeholder="이름">
            </label>

            <label>
                <input class="form-control" type="text" name="nickname" placeholder="닉네임" value="">
                <div class="invalid-feedback" id="nicknameInvalid"></div>
            </label>

            <label>
                <input type="date" name="birth">
            </label>

            <label>
                <input class="form-control" maxlength="11" type="text" name="phone" placeholder="휴대폰 번호" value="">
                <div class="invalid-feedback" id="phoneInvalid"></div>
            </label>

            <div id="sex">
                <input type="radio" name="sex" value="M" id="male" placeholder="남성" checked><label for="male">남성</label>
                <input type="radio" name="sex" value="F" id="female" placeholder="여성"><label for="female">여성</label>
            </div>
        </div>
        <button type="button" class="lBtn">이전</button>
        <button type="button" class="rBtn">다음</button>
    </div>
    
    <div class="signupForms userInfo" id="userInfo2">
        <h1>회원 정보(선택)</h1>
        <div class="userInfoForm" id="userInfo2Form">
            <h1>회원 정보(선택)</h1>
            <label>
                <input type="text" name="company" placeholder="소속">
            </label>
            
            <label>
                <input type="text" name="career" placeholder="경력">
            </label>
            
            <label>
                <input type="text" name="skill" placeholder="스킬">
            </label>
            
            <label>
                <input type="text" name="license" placeholder="자격증">
            </label>
            
            <label>
                <textarea type="text" name="aboutme" placeholder="자기소개"></textarea>
            </label>

        </div>
        <button type="button" class="lBtn">이전</button>
        <button type="button" class="rBtn">다음</button>
    </div>
    
    <div class="signupForms userInfo" id="userInfo3">
        <h1>키워드 선택</h1>
        <div class="userInfoForm" id="userInfo3Form">
            <h1>키워드 선택</h1>
            <label>
                <input type="text" name="keyword" placeholder="키워드">
            </label>

        </div>
        <button type="button" class="lBtn">이전</button>
        <button class="rBtn" type="submit" disabled="disabled" style="background-color: #ddd">완료</button>
    </div>
</form>

</body>
</html>
