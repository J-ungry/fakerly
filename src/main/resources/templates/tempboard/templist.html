<title>임시</title>

<body>
	<header th:include="/headerNav"></header>
	<main class="container mt-5">
		<h1>나의 임시보관함</h1>
		<table class="mt-3 table table-striped">
			<thead class="table-dark"> 
				<tr>
					<th>번호</th><th>제목</th><th>내용</th><th>일자</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="temp:${tempList}">
					<td>
						<a 
						th:text="${temp.tempNo}"
						th:href="@{/tempboard/detail.do(tempNo=${temp.tempNo})}"></a>
					</td>
					<td th:text="${temp.title}"></td>
					<td th:text="${temp.contents}"></td>
					<td th:text="${temp.time}"></td>
				</tr>
			</tbody>
		</table>
