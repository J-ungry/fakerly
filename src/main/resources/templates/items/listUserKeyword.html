<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
		
	<th:block th:each="keyword:${userKeywordList}">
		<div style="background-color: dodgerblue; display: inline-block; border-radius: 8px; padding: 8px 10px; margin-bottom:3px; color:white;" 
			th:text="${keyword.keywordName}">
		</div>
		<button type="button" class="btn-close" aria-label="Close" th:onclick="deleteUserKeyword([[${userNo}]],[[${keyword.keywordNo}]])"></button>
	</th:block>

</html>
