<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css"><!-- 개발할땐 css 배포할땐 min css -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

<head>
<meta charset="UTF-8">
<title>Qna수정</title>

<link rel="stylesheet" href="/css/qnaboard/qaupdate.css">

</head>
<body>
<header th:include="headerNav"></header>
	<main class="container mt-5">
		
<div class="article">

	<h1 class="mt-3">Qna.board update</h1>
	<div class="content">
	<form action="/qnaboard/qaupdate.do" method="post">
		<input type="hidden" name="qaNo" th:value="${qnaboard.qaNo}">
		<input type="hidden" name="user_no" th:value="${qnaboard.user.user_no}">
		<div class= "form">
		<div class= "ja">
		
	<p>
				<span th:text="${qnaboard.qaNo}"></span>
				<strong>글쓴이 : </strong>
				<span th:text="${qnaboard.user.nickname}"></span>
				<strong>게시일 : </strong>
			</div>
			<p>해결 미해결 선택:
			<input type="radio" name="qa_resolve" value="0" th:checked="${qnaboard.qa_resolve=='0'}">미해결
			<input type="radio" name="qa_resolve" value="1" th:checked="${qnaboard.qa_resolve=='1'}">해결
			</p>
			
			<p>질문 제목 수정:
				<input name="title" th:value="${qnaboard.title}" placeholder="제목 입력">
			</p>
			<p>질문 내용 수정:
				<input name="contents" th:value="${qnaboard.contents}" placeholder="내용 입력">
			</p>
			<p>질문 코드 수정:
				<input name="code" th:value="${qnaboard.code}" placeholder="코드 입력">
			</p>
	
	
	</p>


		<div>
			<button>
			수정하기
			</button>
			<a th:href="@{/qnaboard/qadelete.do(qaNo=${qnaboard.qaNo})}">삭제</a>
			
		</div>
	</form>
	
	</div>
		</div>
	</main>
			
	


</body>
</html>
